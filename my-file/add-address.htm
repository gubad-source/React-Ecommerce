<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <section id="add-address">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="add-address__title">
              <span>home/create new customer account</span>
              <h1>add new address</h1>
            </div>
            <div class="add-address__body">
              <div class="col-lg-4">
                <div class="dashboard-list">
                  <ul>
                    <li><a href="#" class="active">account dashboard</a></li>
                    <li><a href="#">account information</a></li>
                    <li><a href="#">address book</a></li>
                    <li><a href="#">my orders</a></li>
                    <li><a href="#">my wishlist</a></li>
                    <li><a href="#">newsletter subscriptions</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-8">
                <form action="#">
                  <h3>contact information</h3>
                  <div class="input-field">
                    <label for="firstname">first name</label>
                    <input
                      type="text"
                      name="firstname"
                      id="firstname"
                      placeholder="Alex"
                    />
                  </div>
                  <div class="input-field">
                    <label for="lastname">last name</label>
                    <input
                      type="text"
                      name="lastname"
                      id="lastname"
                      placeholder="Driver"
                    />
                  </div>
                  <div class="input-field">
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company" />
                  </div>
                  <div class="input-field">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" />
                  </div>
                  <div class="input-field">
                    <label for="fax">Fax</label>
                    <input type="number" name="fax" id="fax" />
                  </div>
                  <h3>address</h3>
                  <div class="input-field">
                    <label for="street">Street Address</label>
                    <input type="text" name="street" id="street" />
                  </div>
                  <div class="input-field-select">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                      <option value="" disabled selected>
                        Please Select Your Country
                      </option>
                    </select>
                  </div>
                  <div class="input-field-select">
                    <label for="region">State/Province</label>
                    <select name="region" id="region">
                      <option value="" disabled selected>
                        Please Select a region/state or province
                      </option>
                    </select>
                  </div>
                  <div class="input-field">
                    <label for="zip">Zip/Postal Code</label>
                    <input type="text" name="zip" id="zip" />
                  </div>
                  <button class="shop-btn-black">save address</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
