<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <section id="edit-account">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="edit-account__title">
              <span>home/my dashboard</span>
              <h1>edit account information</h1>
            </div>
            <div class="edit-account__body">
              <div class="col-lg-4">
                <div class="dashboard-list">
                  <ul>
                    <li><a href="#" class="active">account dashboard</a></li>
                    <li><a href="#">account information</a></li>
                    <li><a href="#">address book</a></li>
                    <li><a href="#">my orders</a></li>
                    <li><a href="#">my wishlist</a></li>
                    <li><a href="#">newsletter subscriptions</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-lg-8">
                <form action="#">
                  <h3>account information</h3>
                  <div class="input-field">
                    <label for="firstname">first name</label>
                    <input
                      type="text"
                      name="firstname"
                      id="firstname"
                      placeholder="Alex"
                    />
                  </div>
                  <div class="input-field">
                    <label for="lastname">last name</label>
                    <input
                      type="text"
                      name="lastname"
                      id="lastname"
                      placeholder="Driver"
                    />
                  </div>
                  <div class="input-field-checkbox">
                    <input
                      type="checkbox"
                      name="checkbox"
                      id="checkbox"
                      required
                    />
                    <label for="checkbox">change email</label>
                  </div>
                  <div class="input-field-checkbox">
                    <input
                      type="checkbox"
                      name="checkbox"
                      id="checkbox"
                      required
                    />
                    <label for="checkbox">change password</label>
                  </div>
                  <button class="shop-btn-black">save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
